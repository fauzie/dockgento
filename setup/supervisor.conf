[supervisord]
nodaemon = true
loglevel = info
user = root
pidfile = /run/supervisord.pid
logfile = /var/log/supervisor.log

[program:sshd]
command = /usr/sbin/sshd -D -e
autostart = true
autorestart = true
startretries = 3
priority = 1

[program:php-fpm]
command = /usr/local/sbin/php-fpm -F
autostart = true
numprocs = 1
priority = 2

[program:nginx]
command = /usr/sbin/nginx -c /etc/nginx/nginx.conf  -g 'daemon off;'
autostart = true
numprocs = 1
priority = 5
